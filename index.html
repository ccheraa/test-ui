<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Test UI</title>
</head>
<body class="sans-serif">
  <!-- login form -->
  <div class="card content">
    <div class="title">Login</div>
    <form id="login-form">
      <label for="username-input">Username:</label>
      <input type="text" name="username" id="username-input">
      <label for="password-input">Password:</label>
      <input type="password" name="password" id="password-input">
      <input type="submit" value="Login">
      <div class="message bg-error error" style="display: none;">Wrong username/password. try again</div>
      <div class="message bg-success success" style="display: none;">Successfully logged in. Welcome back.</div>
    </form>
  </div>
  <!-- drag and drop -->
  <div class="card">
    <div class="title">Drag &amp; Drop</div>
    <div id="dnd">
      <div class="list" id="fruits">
        <div class="title">Fruits</div>
        <div class="item" draggable="true" id="fruit-1">Orange</div>
        <div class="item" draggable="true" id="fruit-2">Apple</div>
        <div class="item" draggable="true" id="fruit-3">Banana</div>
        <div class="item" draggable="true" id="fruit-4">Pineapple</div>
        <div class="item" draggable="true" id="fruit-5">Pear</div>
        <div class="item" draggable="true" id="fruit-6">Strawberry</div>
        <div class="item" draggable="true" id="fruit-7">Mango</div>
      </div>
      <div class="list" id="shopping-list">
        <div class="title">Shopping list</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
